<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card || Frontend mentor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="showcase">
            <div class="image">
                <img src="./images/image-equilibrium.jpg" alt="">
            </div>
            <div id="text">
                <h1>Equilibrium #3429</h1>
                <p class="text-primary">
                    Our Equilibrium collection promotes balance and calm.
                </p>

                <!-- Icons code -->
                <div class="currency">
                    <div class="curText eth-Text">
                        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                        <span>0.041 ETH</span>
                    </div>

                    <div class="curText clock-Text">
                        <img src="./images/icon-clock.svg" alt="icon-clock">
                        <span>3 days left</span>
                    </div>
                </div>

                <!-- Creator code -->

                <div id="creation">
                    <img src="./images/image-avatar png.png" alt="">
                    Creation of<span class="text-primary name">Jules Wyven</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
